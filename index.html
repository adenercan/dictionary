<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="assets/img/dictionary-icon.svg" alt="Dictionary Icon">
            </div>

            <div class="controls-container">
                <div class="font-selector">
                    <button class="selected-font">
                        <span id="current-font">Sans Serif</span>
                        <img src="assets/img/list-arrow.svg" alt="Arrow">
                    </button>
                    <ul class="font-menu hidden" id="font-menu">
                        <li id="sans-serif" style="font-family: Inter, sans-serif;">Sans Serif</li>
                        <li id="serif" style="font-family: Lora, serif;">Serif</li>
                        <li id="mono" style="font-family: Inconsolata, monospace;">Mono</li>
                    </ul>
                </div>

                <div class="divider"></div>

                <div class="theme-switcher">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>

                    <div class="icon-container">
                        <img src="assets/img/moon-icon.svg" alt="Light Mode" class="theme-icon light-icon">
    
                        <img src="assets/img/active-moon-icon.svg" alt="Dark Mode" class="theme-icon dark-icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="search-container">
                <form id="search-form" class="search-box">
                    <input type="text" id="search-input" placeholder="Search for any word...">
                    <button type="submit" class="search-btn">
                        <img src="assets/img/search.svg" alt="Search">
                    </button>
                </form>
                <p id="error-msg" class="error-text">Whoops, can't be empty...</p>
            </div>
        </div>
    </header>
</body>
</html>
